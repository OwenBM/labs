<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <header class="container-fluid">
        <div class="row ">
            <div class="col-12 text-end">
                <button class="btn btn-danger fs-5 m-5" onclick="resetScore()"> RESET</button>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex text-center">
                <div class="col-6">
                    <div>home</div>
                    <div id="home-score">0</div>
                </div>
                <div class="col-6">
                    <div>away</div>
                    <div id="away-score">0</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row pt-4">
            <div class="col-6 d-flex flex-column align-items-center gap-2">
                <button class="btn btn-primary" onclick="homePlus1()"> home +1</button>
                <button class="btn btn-primary" onclick="homePlus2()"> home +2</button>
                <button class="btn btn-primary" onclick="homeMinus1()"> home -1</button>
            </div>
            <div class="col-6 d-flex flex-column align-items-center gap-2">
                <button class="btn btn-primary" onclick="awayPlus1()"> away +1</button>
                <button class="btn btn-primary" onclick="awayPlus2()"> away +2</button>
                <button class="btn btn-primary" onclick="awayMinus1()"> away -1</button>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
